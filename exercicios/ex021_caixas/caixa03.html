<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 20px solid transparent;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27; /*Fatiar a imagem*/
            border-image-repeat: repeat; /*Reptição da imagem*/
            /*Shorthand para border image:
            border-image: url('borda.png') 27 repeat;*/
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
