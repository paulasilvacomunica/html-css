<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente.</H1>
    <p>Este vídeo está hospedado no meu prórpio servidor.</p>

    <video width="500" poster="image/capa.jpg" controls autoplay loop>
        <source src="media/Meu-Video.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/Meu-Video.mkv" type="video/mkv">
        <source src="media/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ME5oydyZAYxzMy2W"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
