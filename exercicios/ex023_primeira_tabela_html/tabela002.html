<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
    Anatomia para tabelas grandes
    TABLE
        THEAD (cabeça da tabela)
            TR, TD, TH
        TBODY (corpo da tabela)
            TR, TD, TH
        TFOOT (pé da tabela)
            TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">1000000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.991.049</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
