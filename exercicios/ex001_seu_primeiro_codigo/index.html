<!DOCTYPE html> <!--Indica que é um Documento em HTML 5-->
<html lang="pt-br"> <!--Indica qual será o idioma do site-->
<head> <!--É a parte de configurações do seu site-->
    <meta charset="UTF-8"> <!--Configura o conjunto de caracteres que suporta acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que o site vai ocupar 100% da área disponível dada pelo navegador-->
    <title>Meu primeiro exercício</title> <!--Título do site-->
</head>
<body> <!--É a parte de conteúdo do seu site-->
    <h1>Olá, Mundo!</h1> <!--Título-->
    <hr> <!--Linha horizontal-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--Parágrafo-->  
    <p>Este é um momento único, estou criando um site!</p>
</body>
</html>
